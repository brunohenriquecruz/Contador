<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header id="header">
        <div class="logo">Contador</div>
        <div class="btn"> <button class="contador">Reiniciar</button> </div>
    </header>
    <main >
        <h1 class="main-h1">Faltam</h1>
        <p id="timer" style="color: white"></p>

    </main>
	<script language="javaScript">	
       function startTimer(duration, display) {
            var timer = duration, days, hour, minutes, seconds;
            setInterval(function () {
                days = 2;
                hour = 3;
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = days + hour + minutes  + seconds;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }
        window.onload = function () {
            var duration = 60 * 5; // Converter para segundos
                display = document.querySelector('#timer'); // selecionando o timer
            startTimer(duration, display); // iniciando o timer
        };
    </script>	




</body>
</html>
